<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Professor Profile</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4"><i class="bi bi-person-circle"></i> My profile</h3>

   
    <div th:if="${param.success}" class="alert alert-success">
        Your profile has updated succesfully!
    </div>

    <form th:action="@{/professor/profile}" method="post" th:object="${professor}">
       
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label>Fullname</label>
            <input type="text" th:field="*{fullName}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label>Topic of Interest</label>
            <input type="text" th:field="*{interests}" class="form-control" />
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i> Save
            </button>
            <a href="/professor/dashboard" class="btn btn-secondary ml-2">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </form>
</div>
</body>
</html>
