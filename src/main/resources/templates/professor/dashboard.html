<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2>👨‍🏫 Welcome, Professor!</h2>
                <p>Manage evaluations, students and more here.</p>
            </div>

            <!-- 🔒 Logout button -->
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </div>

      
        <div class="mt-4">
            <a th:href="@{/professor/profile}" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i> Update your profile
            </a>
            <a href="/professor/assigned-positions" class="btn btn-outline-primary">
    		📋Supervised Positions
			</a>
			<!--+ -->
			
        </div>
    </div>
</body>
</html>
