<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make a Traineeship Position</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">ðŸ›  Make a  new Traineeship Position</h3>

    <form th:action="@{/company/positions/create}" method="post" th:object="${position}">
        <div class="form-group">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label>Starting Date</label>
            <input type="date" th:field="*{startDate}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>End Date</label>
            <input type="date" th:field="*{endDate}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Topics</label>
            <input type="text" th:field="*{topics}" class="form-control" placeholder="for example AI, Web, Databases" />
        </div>

        <div class="form-group">
            <label>Skills</label>
            <input type="text" th:field="*{requiredSkills}" class="form-control" placeholder="for  example Java, Spring, SQL" />
        </div>

        <button type="submit" class="btn btn-success">Save Position</button>
        <a href="/company/dashboard" class="btn btn-secondary ml-2">â¬… Back to Dashboard</a>
    </form>
</div>
</body>
</html>
