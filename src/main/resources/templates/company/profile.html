<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Profile</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4"><i class="bi bi-building"></i> Company Profile</h3>

    <div th:if="${param.success}" class="alert alert-success">
        Company Profile has upadated successfully!
    </div>

    <form th:action="@{/company/profile}" method="post" th:object="${company}">

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label>Company's Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" th:field="*{location}" class="form-control" />
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i> Save
            </button>
            <a href="/company/dashboard" class="btn btn-secondary ml-2">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </form>
</div>
</body>
</html>
